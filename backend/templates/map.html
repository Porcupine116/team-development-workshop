<!DOCTYPE html>
<html>
<head>
    <title>Карта вакансий</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>#map { height: 90vh; }</style>
</head>
<body>
    <h3 style="text-align:center;">Интерактивная карта вакансий</h3>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([55.751244, 37.618423], 10); // Москва
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Пример маркера
        L.marker([55.751244, 37.618423]).addTo(map)
            .bindPopup('Пример вакансии<br>Москва')
            .openPopup();
    </script>
</body>
</html>
